<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div id="form">
        <form action="">
            <input type="text" onkeydown="myValidate()" placeholder="type your first name" name="fname" id="fname"required><br>
            <input type="text" placeholder="type your last name" name="lname" id="lname"><br>
            <input type="number" min="5" placeholder="type your age" name="fage" id="fage"><br>
            <input type="email" placeholder="type your email" name="femail" id="femail"><br>
            <input type="tel" placeholder="type your phone" name="fphone" id="fphone"><br>  
            <input type="reset" value="reset"><br>
            <br>
            <br>
            <br>
        </form>
    </div>
</body>

</html>
